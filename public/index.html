<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <h1>Pesquisar</h1>

        <input type="text" id="search" placeholder="Pesquisar tarefa">
       
        <h1>Adicionar</h1>
        <div class="header">
            <input type="text" id="new-task" placeholder="Adicionar nova tarefa">
            <button class="add-button" onclick="addTask()">+</button>
        </div>
        
       
        <h2>A fazer</h2>
        <ul id="task-list">
        
        </ul>
        
        
        <h2>Tarefas Completas</h2>
        <ul id="completed-list" class="completed">
            
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
